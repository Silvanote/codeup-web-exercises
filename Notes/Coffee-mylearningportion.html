<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Coffee-mylearningportion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text-center">Coffee!</h1>
        <hr class="bigger">
        <!-- start of the left column -->

        <div class="col-6">
            <div class="row" id="coffees">
            </div>
            </div>
            <!-- end of left column -->

            <!-- right column begins -->
            <div class="col-6">
                <div class="row">
                    <h3>Display by Roast Type</h3>
                    <form>
                        <!-- start input table -->
                        <label for="roast-selection">How dark do you roast?</label>
                        <select id="roast-selection" class="form-select">
                            <option>All types</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <input id="submit" type="submit"/>
                    </form>
                    <hr>
                    <!-- next part of form : name-->
                    <h3>Display by coffee name</h3>
                    <input type="text" id="coffee-name" placeholder="type you like" class="form-control">
                    <hr>
                    <!-- second part: coffee roast -->
                    <h3>Add Coffee</h3>
                    <form>
                        <label for="roast-selection2"></label>
                        <select id="roast-selection2" class="form-select">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <input id="coffee-name2" type="text" placeholder="coffee name" class="form-control">
                        <input id="submit2" type="submit"/>
                    </form>
<hr>
                    <!-- end of right row -->
                </div>
                <!-- end of right column -->
            </div>
            <!--        main row end div-->
        </div>
        <!--    end main container -->
    </div>
</div>
    <!--Bootstrap bundle with popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
