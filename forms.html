<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
    <h1>Register With Us</h1>
</head>
<body>
<form action="https://request-inspector.glitch.me/" method="POST">
    <label for="text">Your E-mail</label>
    <input type="text" name="text" id="text" placeholder="blank@blank.com" value="">
    <br>
    <label for="text">Password</label>
    <input type="text" name="text" id="text" placeholder="8 characters please"
    <br>
    <hr>
    <label for="text">Bio</label>
    <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Some background about yourself in 2-3 sentences"></textarea>

    <hr>
    <h3>How did you hear about us?</h3>
    <input type="radio" name="advertisement-question" value="billboard" id="billboard">
    <label for="billboard">billboard billboard</label>
    <br>
    <input type="radio" name="advertisement-question" value="radio advertisement" id="radio advertisement">
    <label for="radio advertisement">radio advertisement radio advertisement</label>
    <br>
    <input type="radio" name="advertisement-question" value="internet advertisement" id="internet advertisement">
    <label for="internet advertisement">internet advertisement internet advertisement</label>
    <br>
    <input type="radio" name="advertisement-question" value="other" id="other">
    <label for="other">other other</label>
    <br>

    <hr>

    <h3>Which type of web browser are you using?</h3>
    <br>
    <label for="console">Pick one</label>
    <select name="console" id="console">
        <option value="Google">Google Chrome</option>
        <option value="Apple">Safari</option>
        <option value="Fox">Firefox</option>
        <option value="MS">Internet Explorer</option>
    </select>
    <button>Send info </button>
</form>
</body>
</html>
