<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Weather Map</title>
    <link rel="stylesheet" href="/css/weather-style.css">
    <link rel="stylesheet" href="css/messages.css">
</head>
<body>
<div class="app-wrap">
    <header>
        <input type="text" autocomplete="off" class="search-box"
               placeholder="Search for a city..."/>
    </header>
    <main>
        <section class="location">
            <div class="city">Atlanta, GA</div>
            <div class="date">Thursday 1 June 2022</div>
        </section>
        <div class="current">
            <div class="temp">40<span>°F</span></div>
            <div class="hi-low">43°F / 82°F</div>
        </div>
    </main>
</div>

</div>
<script src="/js/weather-map-final.js"></script>
</body>
</html>
