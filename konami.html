<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link rel="stylesheet" href="/css/konami-ex.css">
</head>
<body>
<div id="container">
    <div class="row">
        <h1>Konami Code</h1>
<p>
    If you want more lives, put in your cheat code.
</p>
        <script src="/js/jquery.js"> </script>
        <script>
            //actual numbers associated with each key(i.e. uparrow, downarrow, a, b)
            let keys = { //aka keys
                37: "left",
                38: "up",
                39: "right",
                40: "down",
                65: "a",
                66: "b"
            };
            let konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a']; // aka pattern of keys pushed

            document.addEventListener("keydown", checkCode, false);

            let keyCount = 0

            function checkCode(event) {

                let keyPressed = keys[event.keyCode];

                if(keyPressed === konamiCode[keyCount]){
                    keyCount++;

                    if(keyCount === konamiCode.length){
                        cheatCodeActivated();
                    }
                }else{
                    alert("You're wrong and you get no extra lives")
                }
            }

            function cheatCodeActivated() {
                alert("Let's finish the game!");
                }

        </script>

        <div class="current-lives">Your current life is: 0

            <div class="action-completed"><p>
                <br>
                You have extra lives with cheat code now </p>
                Good luck finishing the game!
            </div>
        </div>
    </div>
</div>
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>
</body>
</html>
